<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="container">
        <img src="imgs/adidas-logo-social-social-media.png" />
        <article>
          <div class="logo-circle">L</div>
          <i class="trash-icon fa-solid fa-trash"></i>
          <h1 class="article-title">lauri Kaski</h1>
          <div class="article-body">
            <div class="profile-details">
              <div class="profile-details-title">
                <img src="imgs/cyber-security.png" alt="">
                <h2>Profile details</h2>
              </div>
              <div class="profile-details-body">
                <p class="email"><span>Email</span>Lauri@CloudPoint.fi</p>
                <p class="role"><span>Role</span>Super Admin</p>
                <p class="Organization">
                  <span>Organization</span>School Name Or Organization
                </p>
              </div>
            </div>
            <div class="settings">
              <div class="settings-title">
                <i class="fa-solid fa-gear"></i>
                <h2>settings</h2>
              </div>
              <form>
                <div class="selectors-wrapper">
                  <div class="selector">
                    <label for="language">Defualt language</label>
                    <select name="language" id="language">
                      <option value="finish" selected>Finish</option>
                      <option value="english">English</option>
                      <option value="arabic">Arabic</option>
                      <option value="spanish">Spanish</option>
                    </select>
                  </div>
                  <div class="selector">
                    <label for="rows">No.of rows per table</label>
                    <select name="rows" id="rows">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10" selected>10</option>
                    </select>
                  </div>
                </div>
                <input type="submit" value="Save Changes" />
              </form>
            </div>
          </div>
        </article>
        <footer>
          <img src="imgs/adidas-logo-social-social-media.png" />
          <nav>
            <ul class="nav-list">
